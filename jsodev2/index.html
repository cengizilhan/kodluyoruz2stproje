<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=".//css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <title>Yapılacaklar Listesi</title>
    
</head>

<body>
    <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
            <div id="liveToast" class="toast success hide" role="alert" aria-live="assertive" aria-atomic="true"
                data-delay="4000">
                <div>
                    <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">Listeye eklendi.</div>
            </div>
        </div>
    </div>
    <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
            <div id="liveToast" class="toast error hide" role="alert" aria-live="assertive" aria-atomic="true"
                data-delay="4000">
                <div>
                    <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
                class="mb-1" alt="" />
            <h2>Yapılacaklar Listesi</h2>
            <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
            <span onclick="newElement()" id="liveToastBtn" class="button">Ekle</span>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
        <ul id="list">
            <li class="ListLi">3 Litre Su İç <span class="close">×</span></li>
            <li class="ListLi" >Ödevleri Yap <span class="close">×</span></li>
            <li class="ListLi" >En Az 3 Saat Kodlama Yap<span class="close">×</span></li>
            <li class="ListLi" >Yemek Yap<span class="close">×</span></li>
            <li class="ListLi" >50 Sayfa Kitap Oku<span class="close">×</span></li>
        </ul>
       <script>
var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}

var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function () {
    var div = this.parentElement;
    div.style.display = "none";
  };
}

var list = document.querySelector("ul");
list.addEventListener(
  "click",
  function (ev) {
    if (ev.target.tagName === "LI") {
      ev.target.classList.toggle("checked");
    }
  },
  false
);

function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("task").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === "" || inputValue.replace(/^\s+|\s+$/g, "").length == 0) {
    $(".error").toast("show");
  } else {
    $(".success").toast("show");
    document.getElementById("list").appendChild(li);
  }
  document.getElementById("task").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function () {
      var div = this.parentElement;
      div.style.display = "none";
    };
  }
}


       </script>
    </div>
</body>

</html>
